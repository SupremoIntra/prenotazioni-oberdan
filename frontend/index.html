<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Prenotazioni - ISIS Oberdan</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
  header { background-color: #1E90FF; color: white; padding: 20px 0; text-align: center; }
  header img { max-height: 120px; margin-bottom: 10px; display: inline-block; vertical-align: middle; }
  header h1 { display: inline-block; margin-left: 12px; vertical-align: middle; font-size: 20px; }

  main { text-align: center; padding: 20px; }

  /* Tendina Open Day */
  .styled-select {
    margin: 20px auto;
    display: block;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: #fff;
    font-size: 16px;
    cursor: pointer;
    min-width: 220px;
    color: #1a1a1a;           /* testo dell'elemento select */
 
  }

  /* Griglia posti */
  #grid {
    display: grid;
    justify-content: center;
    gap: 6px;
    margin-top: 12px;
  }

  .seat {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    color: #fff;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    z-index: 0;
  }

  .seat:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0,0,0,0.12); }

  .seat.available { background-color: #1E90FF; }
  .seat.reserved  { background-color: #FF6347; }
  .seat.blocked   { background-color: #A9A9A9; cursor: not-allowed; }

  .seat-number {
    position: relative;
    z-index: 1;
    font-size: 14px;
    pointer-events: none;
  }

  .seat::after {
    content: attr(data-info);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    color: #fff;
    padding: 6px 8px;
    border-radius: 6px;
    white-space: nowrap;
    font-size: 12px;
    z-index: 9999;
    border: 1px solid #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.12s ease, transform 0.12s ease;
  }
  .seat:hover::after { opacity: 0.95; transform: translateX(-50%) translateY(-4px); }

  /* Form laterale */
  #reservationForm {
    position: fixed;
    top: 50%; right: -320px;
    transform: translateY(-50%);
    width: 300px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    padding: 18px;
    transition: right 0.28s ease;
    z-index: 100;
  }
  #reservationForm.active { right: 20px; }
  #reservationForm h2 { margin-top: 0; color: #1E90FF; font-size: 18px; }
  #reservationForm input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; }
  #reservationForm button { width: 100%; padding: 8px; border-radius: 6px; background: #1E90FF; color: #fff; border: none; cursor: pointer; }
  #closeForm { position: absolute; top: 8px; right: 12px; cursor: pointer; font-weight: bold; color: #333; }

  /* Checkbox privacy */
  .privacy-check {
    margin: 10px 0;
    font-size: 13px;
    text-align: left;
    display: flex;
    align-items: flex-start;
    gap: 6px;
  }
  .privacy-check input { margin-top: 3px; }
  .privacy-check label { line-height: 1.4; }

  /* Messaggi di errore nel form */
  #formMessage {
    font-size: 13px;
    margin-top: 6px;
    min-height: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 6px;
    padding: 6px;
  }
  #formMessage.visible { opacity: 1; }
  #formMessage.error { color: #a00; background: #fdd; border: 1px solid #a00; }


  /* Messaggi globali (fuori dal form) */
  #globalMessage {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    padding: 10px;
    border-radius: 6px;
  }
  #globalMessage.visible { opacity: 1; }
  #globalMessage.success { color: #060; background: #dfd; border: 1px solid #060; }
</style>
</head>
<body>
<header>
  <img id="logo" src="logo.png" alt="Logo ISIS Oberdan">
  <h1>Prenotazione Posti Aula Magna - Open Day 2025</h1>
</header>

<main>
  <select id="eventSelect" onchange="loadSelectedEvent()" class="styled-select"></select>
  <div id="grid"></div>

  <!-- Bottone e form per annullare prenotazione -->
  <div style="margin-top:16px;">
    <button id="openCancelBtn" onclick="openCancelForm()" style="padding:8px 12px;border-radius:6px;border:none;background:#FF6347;color:#fff;cursor:pointer;">
      Annulla Prenotazione
    </button>
  </div>
</main>

<!-- Form annulla (piccolo modal laterale) -->
<div id="cancelForm" style="position:fixed;top:50%;right:-360px;transform:translateY(-50%);width:320px;background:#fff;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.18);padding:16px;transition:right .28s;z-index:20000;">
  <span style="position:absolute;top:8px;right:12px;cursor:pointer;font-weight:bold;" onclick="closeCancelForm()">×</span>
  <h3 style="margin-top:0;color:#1E90FF;">Annulla Prenotazione</h3>
  <input id="cancel_name" type="text" placeholder="Nome" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <input id="cancel_surname" type="text" placeholder="Cognome" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <input id="cancel_phone" type="text" placeholder="Telefono" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <div style="display:flex;gap:8px;margin-top:8px;">
    <button onclick="submitCancelByDetails()" style="flex:1;padding:10px;border-radius:6px;border:none;background:#FF6347;color:#fff;font-weight:700;cursor:pointer;">Cancella</button>
    <button onclick="closeCancelForm()" style="flex:1;padding:10px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer;">Chiudi</button>
  </div>
  <div id="cancelMessage" style="margin-top:8px;font-size:13px;min-height:20px;"></div>
</div>

<!-- Form laterale -->
<div id="reservationForm">
  <span id="closeForm" onclick="closeForm()">×</span>
  <h2>Prenota Posto</h2>
  <input type="text" id="name" placeholder="Nome">
  <input type="text" id="surname" placeholder="Cognome">
  <input type="text" id="phone" placeholder="Telefono">

  <div class="privacy-check">
    <input type="checkbox" id="privacyConsent" required>
    <label for="privacyConsent">
      Accetto il trattamento dei miei dati da parte dell'ISIS Oberdan
    </label>
  </div>

  <div id="formMessage"></div>

  <button onclick="submitReservation()">Prenota</button>
</div>



<script src="script.js"></script>
</body>
</html>
